<div class="card-columns m-5 animated fadeIn">
  <div
    *ngFor="let item of items"
    (click)="verArtista(item)"
    class="card puntero"
  >
    <div class="card">
      <img
        class="card-img-top"
        [src]="item.images | noimage"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p>
          <span
            *ngFor="let artist of item.artists"
            class="badge badge-secondary"
            >{{ artist.name }}</span
          >
        </p>
        <p class="card-text">Ir a {{ item.name }}</p>
        <!-- <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p> -->
      </div>
    </div>
  </div>
</div>
