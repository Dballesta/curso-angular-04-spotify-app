<div class="card-columns">
  <div *ngFor="let item of newRealeases" class="card">
    <img class="card-img-top" [src]="item.images[1].url" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p><span *ngFor="let artist of item.artists" class="badge badge-secondary">{{artist.name}}</span></p>
      <p class="card-text">
        <a href="{{ item.external_urls.spotify }}" target="_blank"
          >Ve al {{ item.album_type }} {{ item.name }}</a
        >
      </p>
      <p class="card-text">
        <small class="text-muted">Last updated 3 mins ago</small>
      </p>
    </div>
  </div>
</div>
